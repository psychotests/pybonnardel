[tox]
envlist = py27,docs,flake8,coverage,package
skipsdist = True

[testenv]
commands=python setup.py test {posargs}

[testenv:docs]
basepython=python2
changedir=docs
deps=sphinx
commands=sphinx-build -b html source build

[testenv:package]
deps=docutils
commands=python setup.py check -m -r -s

[testenv:coverage]
basepython=python2
deps=coverage
commands=
    coverage erase
    coverage run --source='pybonnardel' setup.py test
    coverage html

[testenv:flake8]
basepython=python2
deps=flake8
commands=flake8 {posargs} .

[flake8]
# E122 continuation line missing indentation or outdented
# E125 continuation line with same indent as next logical line
# E126 continuation line over-indented for hanging indent
# E128 continuation line under-indented for visual indent
# E265 block comment should start with '# '
# E401 multiple imports on one line
# E501 line too long
# F403 import *
ignore = E122,E125,E126,E128,E265,E401,E501,F403
exclude = .tox,.git,*.egg*
